<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head/>
<h:body>
    <ui:composition template="templates/layout.xhtml">
        <ui:define name="css">
            <h:outputStylesheet name="two-column-layout.css" library="css" />
        </ui:define>
        <ui:define name="content">
            <div class="row">
                <div class="column1">
                    <p class="list-title">Genres</p>
                    <c:choose>
                        <c:when test="#{genres.allGenres.size() > 0}" >
                            <ol class="list">
                                <ui:repeat value="#{genres.allGenres}" var="genre">
                                    <li class="list-item">#{genre.name}</li>
                                </ui:repeat>
                            </ol>
                        </c:when>
                        <c:otherwise>
                            <p>There are no genres added yet</p>
                        </c:otherwise>
                    </c:choose>
                </div>
                <div class="column2">
                    <h:form class="form">
                        <label class="label"> Enter genre:</label>
                        <h:inputText value="#{genres.genreToCreate.name}" required="true" />
                        <h:commandButton value="Add new genre" action="#{genres.createGenre}" />
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
