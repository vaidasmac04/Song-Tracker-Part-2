<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head/>
<h:body>
    <ui:composition template="templates/layout.xhtml">
        <ui:define name="css">
            <h:outputStylesheet name="two-column-layout.css" library="css" />
        </ui:define>
        <ui:define name="content">
            <div class="row">
                <div class="column1">
                    <p class="list-title">Albums</p>
                        <c:choose>
                            <c:when test="#{albums.allAlbums.size() > 0}" >
                                <ol class="list">
                                    <ui:repeat value="#{albums.allAlbums}" var="album">
                                        <li class="list-item"><h:link value="#{album.title}" outcome="album-songs?albumId=#{album.id}" /></li>
                                    </ui:repeat>
                                </ol>
                            </c:when>
                            <c:otherwise>
                                <p>There are no albums added yet</p>
                            </c:otherwise>
                        </c:choose>
                </div>
                <div class="column2">
                    <h:form class="form">
                        <label class="label">Enter album title:</label>
                        <h:inputText value="#{albums.albumToCreate.title}" required="true" />
                        <h:commandButton value="Add new album" action="#{albums.createAlbum}" />
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
